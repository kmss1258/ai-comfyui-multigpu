services:
  init-permissions:
    image: alpine:3.20
    container_name: comfy-init-permissions-gpu0
    user: "0:0"
    command: >-
      sh -lc "
      mkdir -p /workspace/run /workspace/basedir
      && chown -R ${WANTED_UID:-1000}:${WANTED_GID:-1000} /workspace/run /workspace/basedir
      "
    volumes:
      - ./:/workspace
    restart: "no"

  comfyui-gpu0:
    image: mmartial/comfyui-nvidia-docker:ubuntu22_cuda12.2-20260121
    container_name: comfyui-gpu0
    restart: unless-stopped
    environment:
      USE_UV: "true"
      WANTED_UID: "${WANTED_UID:-1000}"
      WANTED_GID: "${WANTED_GID:-1000}"
      BASE_DIRECTORY: /basedir
      SECURITY_LEVEL: normal
      NVIDIA_VISIBLE_DEVICES: "0"
      COMFY_CMDLINE_EXTRA: "--listen 0.0.0.0 --port 8188"
    volumes:
      - ./run:/comfy/mnt
      - ./basedir:/basedir
    ports:
      - "19163:8188"
    expose:
      - "8188"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    depends_on:
      init-permissions:
        condition: service_completed_successfully
    networks:
      - comfy-net

  fastapi-router:
    build:
      context: ./fastapi
    container_name: comfy-fastapi-router
    restart: unless-stopped
    environment:
      COMFYUI_WORKERS: "comfyui-gpu0:8188"
      COMFY_REQUEST_TIMEOUT_SECONDS: "3600"
      PROMPT_CONCURRENCY_PER_WORKER: "1"
      SUPER_RESOLVE_BASE_URL: ""
      OUTPUT_DIR: "/data/outputs"
    ports:
      - "19164:19164"
    depends_on:
      comfyui-gpu0:
        condition: service_started
    networks:
      - comfy-net

networks:
  comfy-net:
    name: comfy-net
